{% extends "base.html" %}
{% block title %}Index{% endblock title %}

{% block content %}
<div class="row">
  <div class="col s12">
    <h1>Glow</h1>
  </div>
</div>

<div class="row">
  {% if measurement %}
  <div class="col s12 m6 l3">
    <div class="card blue-grey darken-2 measurement">
      <div class="card-content white-text center-align">
        <span class="card-title headline-figure">{{ measurement.temperature }}&deg;C</span>
        <p>collected {{ measurement_age }} ago</p>
        <p>Nursery</p>
      </div>
    </div>
  </div>
  {% endif %}
</div>

<div class="row">
  <div class="col s12">
    <a href="/logout">logout</a>
  </div>
</div>
{% endblock content %}
