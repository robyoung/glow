{% extends "base.html" %}
{% block title %}Index{% endblock title %}

{% block content %}
<div class="row">
  <div class="col s12">
    <h1>Glow</h1>
  </div>
</div>

<div class="row">
  <div class="col s6">
    <div class="card-panel teal lighten-2 measurement">
    {% if measurement %}
      <div class="temperature">{{ measurement.temperature }}&deg;C</div>
      collected at
      <div class="stamp">{{ measurement_stamp }}</div>
    {% endif %}
    </div>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <a href="/logout">logout</a>
  </div>
</div>
{% endblock content %}
